<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="./img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/stylex.css">
</head>

<body>
    <header class="nav">
        <div class="contenedor_img">
            <img src="./img/Logo.png" alt="Logo de la pagina de encriptación">
        </div>
    </header>

    <main>
        
        <section class="section_text">
            <div class="contenedor_texto">

            <textarea class="text_area" name="text_area" id="in_text" placeholder="Ingrese texto aquí!"></textarea>
                
            <div class="error_text" id="error_Text"><p>Escriba el texto solo en minúscula y sin acentos por favor</p></div>

            <div class="contenedor_pie_box">
                <p><img src="./img/bi_exclamation-circle-fill.png" alt="simbolo de exclamacion"> Solo letras minúsculas y sin acentos</p>
                <div class="contenedor_btn">
                        <button class="btn_encriptar" id="btn_encriptar">Encriptar!</button>
                        <button class="btn_desencriptar" id="btn_desencriptar">Desencriptar!</button>
                </div>
            </div>
            
            </div>

            <div class="contenedor_salida" >
                <div class="contenedor_inicial" id="contenedor_inicial">
                    <img class="imagen_inicial" src="./img/Muñeco.png" alt="imagen de candado">
                    
                    <div class="texto_inicial">
                        <h1>Encriptador de texto</h1>
                        <p>Esperando tú texto para ser encriptado!</p>
                    </div>
                </div>
    
                <div class="reemplazo contenedor_inicial" id="contenedor_reemplazo">
                    <div class="box_out_text" id="text_out"></div>
                    <button class="btn_copy" id="btn_copy">Copiar texto</button>
                </div>
            </div>
        </section>
  
    </main>

    <footer class="footer">
        <div class="contenedor_footer">
            <p>Creado por: Cristian Ojeda</p>
        </div>
    </footer>
</body>
<script src="./app.js"></script>
</html>
